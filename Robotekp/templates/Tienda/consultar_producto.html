<!DOCTYPE html {% load static %}>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View products</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/ver.css' %}">
    <script type="text/javascript" src="/static/js/search.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/icon1.ico" />
</head>
<body>
    <div class="topnav">
        <a href="/index" class="home">Home</a>
        <a href="/index/agregar_producto">Agregar Nuevo</a>
        <a href="{% url 'logout' %}">Salir</a>
        <input type="text" id="myInput" onkeyup="mySearch()" placeholder="Search for names.." title="Type in a name" class="search">
    </div>
<div style="overflow-x:auto;">
    <table id="myTable">
        {% if object_list %}
        <thead>
            <tr class="header">
                <th>Nombre</th>
                <th>CÃ³digo</th>
                <th>Precio de venta</th>
                <th>Opciones</th>    
            </tr>
        </thead>
        <tbody>
            {% for producto in object_list %}
            <tr class="tbody">
                <td>{{producto.Nombre}}</td>
                <td>{{producto.Codigo}}</td>
                <td>${{producto.Precio_de_venta}}</td>
                <td>
                    <a href="{% url 'modi_produc' producto.IDP %}" class="btn-success">
                        Editar
                    </a>
                    <a href="{% url 'view_produc' producto.IDP %}" class='btn-ver'>
                        Ver
                    </a>
                    <a href="{% url 'eli_produc' producto.IDP %}" class="btn-cancel">
                        Eliminar
                    </a>
                </td>  
            </tr>
            {% endfor %}

            {% else %}
            <h1>No hay registros</h1>

            {% endif %}
        </tbody>
    </table>
</div>
</body>
</html>
